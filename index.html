<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandala Maker by KDP Ninja</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body onload="startTime()">
    <h1 class="title">❀ Mandala Maker ❀</h1>
    <div id="clockdate">
      <div class="clockdate-wrapper">
        <div id="clock"></div>
        <div id="date"></div>
      </div>
    </div>
    <div class="mandala">
      <div id="container"></div>
      <nav>
        <button class="create" onclick="generate()">Make</button>
        <a id="download" class="btn download">Download</a>
        <button class="color" onclick="toggleColor()">Color</button>
        <a class="btn svgToPng" target="_blank" href="https://svgtopng.com/">SVG <span>⮞</span> PNG</a>
        </br>
        <div class="donate text-center">
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_donations" />
            <input type="hidden" name="business" value="RMWJUT9V3MTDA" />
            <input type="hidden" name="item_name" value="Support" />
            <input type="hidden" name="currency_code" value="USD" />
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0"
              name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
            <img alt="" border="0" src="https://www.paypal.com/en_CA/i/scr/pixel.gif" width="1" height="1" />
          </form>
        </div>
        <div class="creator text-center">Made with ❤ by <a target="_blank" class="footer-author"
            href="https://www.creativefabrica.com/designer/kdp-ninja/ref/242292?action=follow">KDP Ninja</a></div>
      </nav>
    </div>

    <!-- Facebook Messanger -->
    <div class="fb-customerchat" page_id="102155711556550" minimized="true">
    </div>
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: '571770790158496',
          autoLogAppEvents: true,
          xfbml: true,
          version: 'v2.11'
        });
      };
      (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) { return; }
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <script src="main.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-172936115-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', 'UA-172936115-1');
    </script>

  </body>

</html>
